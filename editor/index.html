<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Functions</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src="../js/main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../css/main.min.css">
    </head>
    <body>
        <script>
            if (localStorage.getItem('darkmode') === 'true') $('body').addClass('dark');
        </script>
        <main>
            <div id="ui-wrapper">
                <div class="functions-wrap">
                    <div class="functions"></div>
                </div>
                <div class="tools">
                    <div class="row">
                        <div class="action" data-action="play">►</div>
                        <div class="action" data-action="next">❙▸</div>
                        <div class="action" data-action="stop">◼</div>
                    </div>
                </div>
                <div class="timeline"></div>
            </div>
            <div id="canvas-wrapper">
                <div id="editor-tools">
                    <div class="row">
                        <div class="tool selected" data-tool="1" data-color="1"></div>
                        <div class="tool" data-tool="2" data-color="2"></div>
                        <div class="tool" data-tool="3" data-color="3"></div>
                        <div class="tool" data-tool="4" data-color="4"></div>
                        <div class="tool" data-tool="5" data-color="5"></div>
                        <div class="tool" data-tool="star"></div>
                        <div class="tool" data-tool="hero"></div>
                    </div>
                </div>
            </div>
            <div class="toggle-dark">☀</div>
        </main>
    </body>
</html>
